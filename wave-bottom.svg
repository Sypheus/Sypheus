      values="
      M0,50 C200,20 400,80 600,50 800,20 1000,80 1200,50 L1200,160 L0,160 Z;
      M0,50 C200,80 400,20 600,50 800,80 1000,20 1200,50 L1200,160 L0,160 Z;
