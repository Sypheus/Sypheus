      M0,90 C150,130 300,50 450,90 600,130 750,50 900,90 1050,130 1200,90 L1200,160 L0,160 Z;
      M0,90 C150,50 300,130 450,90 600,50 750,130 900,90 1050,50 1200,90 L1200,160 L0,160 Z
      " />
